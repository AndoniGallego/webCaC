<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Contacto</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@600&family=Raleway&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Animated CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

</head>

<body>

    <div class="menuBoton">
        <i class="fas fa-bars"></i>
    </div>

    <div class="container">
        <nav class="nav-principal">
            <img src="../img/logo.jpg" alt="Logo" class="nav-logo">
            <ul class="nav-menu">
                <li>
                    <a href="../index.html"><i class="fas fa-home"></i> Inicio</a>
                </li>
                <li>
                    <a href="./acercaDe.html"><i class="fas fa-building"></i> Acerca De </a>
                </li>
                <li>
                    <a href="./contacto.html"><i class="fas fa-envelope"></i> Contacto </a>
                </li>
            </ul>
        </nav>
        <hr>

        <!-- Formulario de Contacto (ilustrativo) -->
        <form action="" class="animate__animated animate__fadeIn">
            <h2>CONTACTO</h2>
            <input type="text" name="nombre" placeholder="Nombre">
            <input type="text" name="correo" placeholder="Correo">
            <input type="text" name="telefono" placeholder="Telefono">
            <textarea name="mensaje" placeholder="Escriba aqui su mensaje."></textarea>
            <input type="button" value="Enviar" class="botonEnviar botonZoom">
        </form>


        <!-- Redes -->
        <section class="redes animate__animated animate__fadeIn">
            <div class="links">
                <a href="http://www.facebook.com">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="http://www.twitter.com">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="http://www.linkedin.com">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </section>
    </div>

    <footer>
        <p class="h5">Andoni Gallego 2020 &copy;</p>
    </footer>

    <!-- Mi Script (solo para hacer mas lindo el menu responsive) -->
    <script src="../js/menuResponsive.js"></script>
</body>

</html>
